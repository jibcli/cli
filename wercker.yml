box: node:alpine
build:
  steps:
    # print node environment information
    - script:
        name: print nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) running"
    # install dependencies with `npm ci`
    - mvandervliet/npm-ci
    # npm run build
    - script:
        name: build project
        code: |
          npm run build

test: 
  steps:
    # test
    - npm-test

report: 
  steps:
    # update codecov reports
    - script:
        name: Update reports
        code: |
          npm run test:report
    # update docs
    - script:
        name: Generate docs
        code: |
          npm run docs
    # publish gh-pages
    - pahnev/gh-pages:
        basedir: ./docs
        branch: gh-pages
        token: $GH_TOKEN

prepublish:
  steps:
    # run lint and test packaging
    - script:
        name: npm packaging dryrun
        code: |
          npm run lint

publish:
  steps:
    # publish to npm registry using NPM_TOKEN
    - mariosant/npm-publish
